services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: team_lms
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"

  backend:
    build:
      context: ../backend
    environment:
      SPRING_PROFILES_ACTIVE: local
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/team_lms
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres


      APP_S3_PRESIGN_PUT_EXPIRES_SECONDS: "300"
      APP_S3_PRESIGN_KEY_PREFIX: "lms/extra-session-videos"

      AWS_ACCESS_KEY_ID: ${MY_AWS_ACCESS_KEY}
      AWS_SECRET_ACCESS_KEY: ${MY_AWS_SECRET_KEY}

      OPENAI_API_KEY: ${OPENAI_API_KEY}

      # Gmail SMTP - 비밀번호 재설정 메일
      SMTP_HOST: smtp.gmail.com
      SMTP_PORT: "587"
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      SMTP_AUTH: "true"
      SMTP_STARTTLS: "true"
      SMTP_STARTTLS_REQUIRED: "true"
      PASSWORD_RESET_LINK_TEMPLATE: http://localhost:3000/password-reset?token=%s
      PASSWORD_RESET_MAIL_SUBJECT: "[LMS] 비밀번호 재설정"
      PASSWORD_RESET_MAIL_FROM: ${SMTP_USER}

      TZ: Asia/Seoul
    ports:
      - "8080:8080"
    depends_on:
      - db
