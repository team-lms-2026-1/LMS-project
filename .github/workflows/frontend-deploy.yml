name: Deploy Frontend to EC2

on:
  push:
    branches: [ "main" ]
    paths:
      - 'frontend/**' # frontend 폴더가 바뀔 때만 실행

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    # 1. Docker Hub 로그인
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # 2. Docker 이미지 빌드 및 푸시 (GitHub Actions runner에서 실행)
    - name: Build and Push Docker Image
      run: |
        cd frontend
        docker build -t ${{ secrets.DOCKER_USERNAME }}/lms-frontend:latest \
          -t ${{ secrets.DOCKER_USERNAME }}/lms-frontend:${{ github.sha }} .
        docker push ${{ secrets.DOCKER_USERNAME }}/lms-frontend:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/lms-frontend:${{ github.sha }}

    # 3. EC2에서 이미지 pull 및 실행
    - name: Deploy to EC2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST_PROD }}
        username: ec2-user
        key: ${{ secrets.SSH_KEY }}
        script: |
          # 기존 컨테이너 중지 및 삭제
          sudo docker stop frontend-server || true
          sudo docker rm frontend-server || true
          
          # 기존 이미지 삭제 (공간 확보)
          sudo docker rmi ${{ secrets.DOCKER_USERNAME }}/lms-frontend:latest || true

          # Docker Hub에서 최신 이미지 pull
          sudo docker pull ${{ secrets.DOCKER_USERNAME }}/lms-frontend:latest

          # 도커 컨테이너 실행 (3000번 포트)
          sudo docker run -d --name frontend-server \
            -p 3000:3000 \
            -e NEXT_PUBLIC_API_URL=http://43.201.157.8:8080 \
            ${{ secrets.DOCKER_USERNAME }}/lms-frontend:latest
          
          # 불필요한 이미지 정리
          sudo docker image prune -f