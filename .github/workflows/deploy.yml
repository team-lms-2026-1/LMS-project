name: Deploy to EC2

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # ⚠️ 중요: gradlew 실행 권한 부여 (backend 폴더 진입)
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      working-directory: ./backend

    # ⚠️ 중요: 빌드 실행 (backend 폴더에서 실행)
    - name: Build with Gradle
      run: ./gradlew clean build -x test
      working-directory: ./backend

    # 빌드된 Jar 파일을 EC2로 전송
    - name: Copy Jar to EC2
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.HOST_PROD }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        # 소스 경로도 backend/build/... 로 시작해야 함
        source: "backend/build/libs/*.jar"
        target: "/home/${{ secrets.USERNAME }}/app"
        strip_components: 3 # backend/build/libs/ 경로 떼고 파일만 전송

    # 6. EC2에 접속해서 서버 실행
    - name: Execute Server on EC2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST_PROD }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        timeout: 30m
        command_timeout: 30m
        script: |
            # 1. Swap 강제 활성화 (혹시 모르니 재시도)
            sudo swapon /swapfile || true
            
            # 2. 기존 자바 프로세스 확실하게 종료
            # 실행 중인게 있으면 죽이고, 10초 동안 메모리가 반환되길 기다림
            sudo killall -9 java || true
            sleep 10

            # 3. 배포 폴더로 이동
            cd /home/${{ secrets.USERNAME }}/app
           
            # 4. 서버 실행 (초경량 128MB 모드)
            # t2.micro에서 가장 안전한 설정입니다.
            nohup java -Xms128m -Xmx128m -XX:+UseSerialGC -XX:MaxMetaspaceSize=128m -jar \
              -Dspring.profiles.active=prod \
              -DRDS_ENDPOINT=${{ secrets.RDS_ENDPOINT }} \
              -DDB_USER=${{ secrets.DB_USER }} \
              -DDB_PASSWORD=${{ secrets.DB_PASSWORD }} \
              *.jar > app.log 2>&1 < /dev/null &
            
            # 5. 실행 확인 대기
            echo "Server started with 128MB memory limit."
            sleep 5
            exit 0