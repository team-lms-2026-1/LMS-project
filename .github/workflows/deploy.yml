name: Deploy to EC2

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # ⚠️ 중요: gradlew 실행 권한 부여 (backend 폴더 진입)
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      working-directory: ./backend

    # ⚠️ 중요: 빌드 실행 (backend 폴더에서 실행)
    - name: Build with Gradle
      run: ./gradlew clean build -x test
      working-directory: ./backend

    # 빌드된 Jar 파일을 EC2로 전송
    - name: Copy Jar to EC2
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.HOST_PROD }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        # 소스 경로도 backend/build/... 로 시작해야 함
        source: "backend/build/libs/*.jar"
        target: "/home/${{ secrets.USERNAME }}/app"
        strip_components: 3 # backend/build/libs/ 경로 떼고 파일만 전송

    # 6. EC2에 접속해서 서버 실행
    - name: Execute Server on EC2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST_PROD }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        timeout: 30m
        command_timeout: 30m
        script: |
          # --- [1. Swap 설정 (스마트 체크)] ---
          if grep -q "swapfile" /proc/swaps; then
            echo "Swap is already active. Skipping..."
          else
            echo "Enabling Swap..."
            sudo swapon /swapfile || true
          fi

          # --- [2. 기존 서버 종료] ---
          pgrep -f java | xargs -r kill -9
          sleep 5
          
          # --- [3. 배포 폴더로 이동] ---
          mkdir -p /home/${{ secrets.USERNAME }}/app
          cd /home/${{ secrets.USERNAME }}/app

          # --- [4. 서버 실행 (t2.micro 최적화 모드)] ---
          nohup java -Xms256m -Xmx256m -XX:+UseSerialGC -jar \
            -Dspring.profiles.active=prod \
            -DRDS_ENDPOINT=${{ secrets.RDS_ENDPOINT }} \
            -DDB_USER=${{ secrets.DB_USER }} \
            -DDB_PASSWORD=${{ secrets.DB_PASSWORD }} \
            *.jar > app.log 2>&1 < /dev/null &
          
          # 5. 종료 메시지
          echo "Deployment Finished Successfully."
          sleep 2
          exit 0